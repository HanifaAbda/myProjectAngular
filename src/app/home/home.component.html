<main>
<div>
    <h2 class="text-3xl font-semibold my-2 mx-2 flex justify-center">Annonces</h2>
</div>
<div *ngFor="let announcement of announcements" class="border rounded-lg p-6 my-6 shadow-md max-w-4xl mx-auto">
  <img 
    [src]="announcement.image" 
    alt="Image de {{announcement.title}}" 
    class="w-full h-64 object-cover rounded-md mb-6"
  />
  <h2 class="text-2xl font-bold mb-3">{{ announcement.title }}</h2>
  <p class="mb-4">{{ announcement.description }}</p>
  <p class="text-blue-700 font-semibold mb-3 text-lg">{{ announcement.price |  currency:'EUR':'symbol':'1.2-2' : 'fr' }} </p>
  <p class="text-gray-500 text-sm">{{ announcement.created_at | date:'medium' }}</p>
</div>
</main>
