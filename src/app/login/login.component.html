<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">Connexion à votre compte</h2>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <!-- Champ Email -->
    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email :</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        #emailModel="ngModel"
        required
        email
        class="w-full border border-gray-300 p-2 rounded"
      />
      <div *ngIf="emailModel.invalid && emailModel.touched" class="text-red-500 text-sm mt-1">
        Email invalide
      </div>
    </div>

    <!-- Champ Mot de passe avec toggle -->
    <div class="mb-4">
      <label for="password" class="block text-gray-700">Mot de passe :</label>
      <div class="relative">
        <input
          [type]="hidePassword ? 'password' : 'text'"
          id="password"
          name="password"
          [(ngModel)]="password"
          #passwordModel="ngModel"
          required
          class="w-full border border-gray-300 p-2 rounded pr-10"
        />

        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute right-2 top-2 text-gray-500"
          tabindex="-1"
        >
          <!-- Icône œil ouverte -->
          <svg *ngIf="hidePassword" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 
              7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 
              0 .639C20.577 16.49 16.64 19.5 12 
              19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>

          <!-- Icône œil barré -->
          <svg *ngIf="!hidePassword" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3.98 8.223A10.477 10.477 0 0 0 2.036 
              12.32a1.012 1.012 0 0 0 0 .639C3.423 16.49 
              7.36 19.5 12 19.5a9.96 9.96 0 0 0 4.78-1.21M9.53 
              9.53a3 3 0 0 1 4.24 4.24M6.18 6.18l11.64 
              11.64M12 4.5c1.657 0 3.215.427 4.58 
              1.177M21 21L3 3" />
          </svg>
        </button>
      </div>
      <div *ngIf="passwordModel.invalid && passwordModel.touched" class="text-red-500 text-sm mt-1">
        Mot de passe requis
      </div>
    </div>

    <!-- Bouton de connexion -->
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 disabled:opacity-50"
    >
      Se connecter
    </button>
  </form>
</div>
